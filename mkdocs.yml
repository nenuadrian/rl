site_name: Minerva RL Docs
site_description: Reports, hyperparameter snapshots, trainers API reference, and math-annotated trainer code.
site_url: !ENV [MKDOCS_SITE_URL, ""]
docs_dir: docs
site_dir: site

theme:
  name: mkdocs
  custom_dir: docs/overrides

nav:
  - Home: index.md
  - Latest Report: generated/report/latest.md
  - Hyperparameters: generated/hyperparameters/index.md
  - Trainers API: generated/trainers-api/index.md
  - Trainers Math: generated/trainers-math/index.md

markdown_extensions:
  - tables
  - fenced_code
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
